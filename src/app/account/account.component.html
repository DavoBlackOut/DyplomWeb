<div class="row">
  <div class="col-5">
    <form #loginForm="ngForm" (ngSubmit)="loginAccount()">
      <div>
        <div class="form-group">
          <label for="login">Login</label>
          <input [(ngModel)]="account.login" #login="ngModel" type="text" class="form-control" name="login" id="login" placeholder="Login"
            required />
          <small id="loginHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="account.password" #password="ngModel" type="password" class="form-control" name="password" id="password"
            placeholder="Password" required />
        </div>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <input [disabled]="!loginForm.form.valid" type="submit" style="float: right; margin-left: 10px;" class="btn btn-success"
          value="Sign in" />
      </div>
    </form>
  </div>
</div>
